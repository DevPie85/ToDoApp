<h2 mat-dialog-title class="g-form-title">
  <mat-icon color="warn" style="margin-right: 6px">warning</mat-icon> Elimina
  Task
</h2>
<div mat-dialog-content>Sei sicuro di voler eliminare {{ task.title }}</div>
<div mat-dialog-actions>
  <button color="accent" mat-raised-button mat-dialog-close>No</button>
  <button
    color="warn"
    mat-raised-button
    mat-dialog-close
    cdkFocusInitial
    (click)="deleteTask()"
  >
    Elimina
  </button>
</div>
